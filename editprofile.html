<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="css/editprofile.css">

        <script src="https://kit.fontawesome.com/16d805dc1a.js" crossorigin="anonymous"></script>

        <title>Edit Profile</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa-solid fa-bookmark"></i> Draft</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Add Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit Profile</a>
                        </li>
                    </ul>
              </div>
            </div>
        </nav>

        <section class="Form">
            <div class="c-container">
                <div class="d-flex flex-column">
                    <form class="mx-1 mx-md-3">
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes">
                                <i class="fa fa-user-o icon"></i>
                                <input type="name" placeholder="Your Name" class="form-control my-2 p-4 " required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes">
                
                                <i class="fa fa-envelope icon"></i>
                                <input type="email" placeholder="Email address" class="form-control my-2 p-4 " required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes">
                                <i class="fa fa-key icon"></i>
                                <input type="password" placeholder="Old Password" class="form-control my-2 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes">
                                <i class="fa fa-key icon"></i>
                                <input type="password" placeholder="New Password" class="form-control my-2 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" placeholder="Repeat your password" class="form-control my-2 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row boxes justify-content-center">
                                <img src="img/sample-avatar.png" alt="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12 d-flex flex-row c-box">
                                <i class="fa fa-user icons"></i>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                        <div class="form-row mt-5">
                            <div class="col-12">
                                <div class="d-flex flex-row align-items-center justify-content-center">
                                    <button type="button"class="btn1 gradient-custom-2 mb-2 mt-0">Edit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <span>&copy; Draft 2022</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
