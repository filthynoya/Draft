<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/logregstyle.css">


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--social icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <section class="Form" style="background-color: rgb(141, 180, 162)">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              
                <p class="h1 fw-bold mb-2 mx-1 mx-md-4 mt-5">Sign up</p>
              
                <form class="mx-1 mx-md-3">

                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-row boxes">
                
                                <i class="fa fa-user-o icon"></i>
                                <input type="name" placeholder="Your Name" class="form-control my-2 p-4 " required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-row boxes">
                
                                <i class="fa fa-envelope icon"></i>
                                <input type="email" placeholder="Email address" class="form-control my-2 p-4 " required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-row boxes">
                
                                <i class="fa fa-user icon"></i>
                                <input type="email" placeholder="Username" class="form-control my-2 p-4 " required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-row boxes">
                                <i class="fa fa-key icon"></i>
                                <input type="password" placeholder="Password" class="form-control my-2 p-4" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10 d-flex flex-row boxes">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" placeholder="Repeat your password" class="form-control my-2 p-4" required>
                            </div>
                        </div>
            
                        <div class="col-lg-10 d-flex flex-row  d-flex justify-content-around  mb-5">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                            <label class="form-check-label" for="form1Example3">I agree all statements in <a href="#!">Terms of service</a></label>
                        </div>
                        
                        </div>
                        <div class="form-row">
                            <div class="col-lg-10">
                                <div class="d-flex flex-row align-items-center justify-content-center">
                                <button type="button"class="btn1 gradient-custom-2 mb-2 mt-0">Register</button>
                                </div>
                            </div>
                        </div>
                      
                            <div class="col-lg-10">
                                <p class="text-center text-muted  mb-2">Have already an account? <a href="#!"
                                    class="fw-bold text-body"><u>Sign in here</u></a></p>
                            </div>
                        
                    
                        
                    

                
                </form>
              
            </div>
            <div class="col-md-10 col-lg-6 col-xl-3 d-flex align-items-center order-1 order-lg-2 justify-content-center" style="width: 27%;">

                <img src="image/signup-image.jpg"
                  class="img-fluid " style="height: 400px; width: 500px;" alt="">

              </div>
          </div>
        </div>
       </section>
      </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      
    <!---->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <!---->
  
</body>
</html>
